<p-dialog [(visible)]="displayModal" [modal]="true" [style]="{width: '95vw', maxheight: '90vh'}" [draggable]="false"
    [resizable]="false">
    <div class="grid grid-nogutter surface-section text-800">
        <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
            <section>
                <span class="block text-6xl font-bold mb-1">{{title}}</span>
                <div class="text-6xl text-primary font-bold mb-3">{{tagline}}</div>
                <p class="mt-0 mb-4 text-700 line-height-3">{{overview}}</p>
                <p-rating  [cancel]="false"></p-rating>
            </section>
        </div>
        <div class="col-12 md:col-6 overflow-hidden">
            <img src={{imageMovie}} alt="Image" class="md:ml-auto block md:h-full detail-img">
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Ver ahora" type="button" class="mr-3 p-button-raised btn-detail"></button>
        <p-button icon="pi pi-heart-fill" label="AÃ±adir a faboritos" class="btn-detail"
            styleClass="p-button-outlined btn-detail"></p-button>
        <p-button icon="pi pi-angle-left" (click)="displayModal=false" label="Volver" styleClass="p-button-text">
        </p-button>
    </ng-template>
</p-dialog>
